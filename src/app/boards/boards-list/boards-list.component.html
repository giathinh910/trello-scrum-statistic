<div class="container">
  <table mat-table [dataSource]="boards">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="handleBoardClicked(element.id)">View Detail</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToPrint"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToPrint;"></tr>
  </table>
</div>
