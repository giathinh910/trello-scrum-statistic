<div class="container">
  <mat-card *ngFor="let sprint of cardsBySprint" class="mt-5 mb-5">
    <mat-card-title>{{sprint.sprintName}}</mat-card-title>

    <mat-card-subtitle>
      <ul>
        <li>Total estimated points: {{sprint.totalEstimated}}</li>
        <li>Total consumed points: {{sprint.totalConsumed}}</li>
      </ul>
    </mat-card-subtitle>

    <mat-card-content>
      <table mat-table [dataSource]="sprint.cards">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="shortUrl">
          <th mat-header-cell *matHeaderCellDef>URL</th>
          <td mat-cell *matCellDef="let element">
            <a href="{{element.shortUrl}}" target="_blank">{{element.shortUrl}}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="estimatedPoint">
          <th mat-header-cell *matHeaderCellDef class="text-center">Estimated Point</th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <ng-container>{{element.storyPoint.estimatedPoint}}</ng-container>
          </td>
        </ng-container>

        <ng-container matColumnDef="consumedPoint">
          <th mat-header-cell *matHeaderCellDef class="text-center">Consumed Point</th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <ng-container>{{element.storyPoint.consumedPoint}}</ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToPrint"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToPrint;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
