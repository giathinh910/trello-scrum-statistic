<form [formGroup]="credentialsForm" (submit)="handleFormSubmit()">
  <mat-form-field>
    <input matInput formControlName="key" placeholder="App Key">
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="token" placeholder="Your Token">
  </mat-form-field>

  <button mat-button color="primary">Submit</button>
</form>
